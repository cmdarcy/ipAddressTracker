<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="./styles/normalize.css" />
		<link rel="stylesheet" href="./styles/styles.css" />
    <script src="./script.js" defer></script>
		<title>Frontend Mentor | IP Address Tracker</title>
	</head>
	<body>
		<main class="content-container">
      <h1>IP Address Tracker</h1>
      <form action="">
        <div class="input-container rounded">
          <input data-search type="text" placeholder="Search for any IP address or domain">
          </input>
          <button class="submitbtn"><img src="./images/icon-arrow.svg" alt=""></button>
        </div>
      </form>
      <div class="results-container rounded">
            <div>
              <h2>IP Address</h2>
              <h3 data-ipAddress></h3>
            </div>
            <div>
              <h2>Location</h2>
              <h3 data-location></h3>
            </div>
            <div>
              <h2>Timezone</h2>
              <h3 data-timezone></h3>
            </div>
            <div>
              <h2>ISP</h2>
              <h3 data-isp></h3>
            </div>
          </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>. Coded by <a href="#">Christopher d'Arcy</a>.
    </footer>
	</body>
</html>
